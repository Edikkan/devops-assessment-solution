---
# ══════════════════════════════════════════════════════════════════════════════
# HorizontalPodAutoscaler - Python App
#
# Automatically scales based on CPU and memory utilization.
# Applied by default in this optimized setup.
# ══════════════════════════════════════════════════════════════════════════════
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: app-python-hpa
  namespace: assessment
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: app-python
  minReplicas: 10  # Start with enough capacity
  maxReplicas: 30  # Scale up if needed
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
