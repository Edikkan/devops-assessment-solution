apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-python
  namespace: assessment
  labels:
    app: app-python
spec:
  replicas: 10
  selector:
    matchLabels:
      app: app-python
  template:
    metadata:
      labels:
        app: app-python
    spec:
      containers:
        - name: app-python
          image: assessment/app-python:latest
          imagePullPolicy: Never
          env:
            - name: MONGO_MAX_POOL_SIZE
              value: "5"
            - name: CACHE_TTL
              value: "60"
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi" # Increased to prevent OOM during 10k test
              cpu: "1000m"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 15 # Relaxed for high load
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 15
            failureThreshold: 20
