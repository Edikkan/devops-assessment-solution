---
# ══════════════════════════════════════════════════════════════════════════════
# Python Application Deployment (FastAPI + Uvicorn) - OPTIMIZED for 8GB/4CPU VM
#
# Optimizations:
#   - Fixed 10 replicas (no HPA to prevent resource exhaustion)
#   - REDUCED connection pool to prevent MongoDB "too many open files"
#   - Lower resource requests to fit in 8GB VM
#   - 4 uvicorn workers per pod to saturate CPU cores
# ══════════════════════════════════════════════════════════════════════════════
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-python
  namespace: assessment
  labels:
    app: app-python
    language: python
    assessment: "true"
spec:
  replicas: 10  # FIXED: No HPA, exactly 10 replicas for 8GB VM
  selector:
    matchLabels:
      app: app-python
  template:
    metadata:
      labels:
        app: app-python
        language: python
    spec:
      containers:
        - name: app-python
          image: assessment/app-python:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          env:
            - name: MONGO_URI
              value: "mongodb://mongo:27017/assessmentdb"
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: CACHE_TTL
              value: "60"
            - name: APP_PORT
              value: "8000"
            # CRITICAL FIX: Limit MongoDB connections for single instance
            - name: MONGO_MAX_POOL_SIZE
              value: "5"  # Reduced from 50
            - name: MONGO_MIN_POOL_SIZE
              value: "2"  # Reduced from 10
            # Uvicorn workers
            - name: UVICORN_WORKERS
              value: "4"
          resources:
            requests:
              memory: "128Mi"  # REDUCED from 256Mi for 8GB VM
              cpu: "250m"        # REDUCED from 500m
            limits:
              memory: "256Mi"  # REDUCED from 512Mi
              cpu: "1000m"     # REDUCED from 2000m
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
            failureThreshold: 5
