apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-python
  namespace: assessment
  labels: { app: app-python }
spec:
  replicas: 15
  selector:
    matchLabels: { app: app-python }
  template:
    metadata:
      labels: { app: app-python }
    spec:
      securityContext:
        sysctls:
          - name: net.core.somaxconn
            value: "10000"
      containers:
        - name: app-python
          image: assessment/app-python:latest
          imagePullPolicy: Never
          env:
            - name: UVICORN_WORKERS
              value: "1"
          resources:
            requests: { cpu: "400m", memory: "256Mi" }
            limits: { cpu: "2000m", memory: "512Mi" }
          readinessProbe:
            httpGet: { path: /readyz, port: 8000 }
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 20
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: assessment
  labels: { app: worker }
spec:
  replicas: 4
  selector:
    matchLabels: { app: worker }
  template:
    metadata:
      labels: { app: worker }
    spec:
      containers:
        - name: worker
          image: assessment/worker:latest
          imagePullPolicy: Never
          resources:
            requests: { cpu: "200m", memory: "256Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: app-python
  namespace: assessment
spec:
  selector: { app: app-python }
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: assessment-ingress
  namespace: assessment
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/transport.respondingTimeouts.readTimeout: 60s
spec:
  rules:
    - host: assessment.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: { name: app-python, port: { number: 80 } }
