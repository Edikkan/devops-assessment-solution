apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-python
  namespace: assessment
spec:
  replicas: 15
  strategy:
    rollingUpdate:
      maxSurge: 5
      maxUnavailable: 0
  selector:
    matchLabels:
      app: app-python
  template:
    metadata:
      labels:
        app: app-python
    spec:
      containers:
        - name: app-python
          image: assessment/app-python:latest
          imagePullPolicy: Never
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m" # Increased request for better scheduling
            limits:
              memory: "512Mi"
              cpu: "1000m" # Allow full core burst
          readinessProbe:
            httpGet: { path: /readyz, port: 8000 }
            initialDelaySeconds: 15
            periodSeconds: 15
            failureThreshold: 30 # Extremely high to prevent flapping
            timeoutSeconds: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: assessment
spec:
  replicas: 3 # 3 is enough if they are fast
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: assessment/worker:latest
          imagePullPolicy: Never
          env:
            - name: BATCH_SIZE
              value: "2000" # Larger batches to reduce Mongo IOPS
---
apiVersion: v1
kind: Service
metadata:
  name: app-python
  namespace: assessment
spec:
  selector:
    app: app-python
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: assessment-ingress
  namespace: assessment
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # Buffer tuning for 10k VUs
    traefik.ingress.kubernetes.io/router.middlewares: assessment-ratelimit@kubernetescrd
    traefik.ingress.kubernetes.io/transport.respondingTimeouts.readTimeout: 120s
spec:
  rules:
    - host: assessment.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: { name: app-python, port: { number: 80 } }
