apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-python
  namespace: assessment
spec:
  replicas: 15
  selector:
    matchLabels:
      app: app-python
  template:
    metadata:
      labels:
        app: app-python
    spec:
      containers:
        - name: app-python
          image: assessment/app-python:latest
          imagePullPolicy: Never
          resources:
            limits: { memory: "512Mi", cpu: "800m" }
          readinessProbe:
            httpGet: { path: /readyz, port: 8000 }
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 20 # Allow pods to be busy
            timeoutSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: assessment
spec:
  replicas: 5 # Scale to clear 142k backlog
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: assessment/worker:latest
          imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: app-python
  namespace: assessment
spec:
  selector:
    app: app-python
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: assessment-ingress
  namespace: assessment
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/transport.respondingTimeouts.readTimeout: 60s
spec:
  rules:
    - host: assessment.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: { name: app-python, port: { number: 80 } }
