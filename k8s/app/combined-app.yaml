# ── API Deployment (Native Host Performance) ──────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-python
  namespace: assessment
spec:
  replicas: 1 
  selector:
    matchLabels: { app: app-python }
  template:
    metadata:
      labels: { app: app-python }
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: app-python
          image: assessment/app-python:latest
          imagePullPolicy: Never
          env:
            - name: UVICORN_WORKERS
              value: "4" 
            - name: REDIS_HOST
              value: "redis.assessment.svc.cluster.local"
          resources:
            requests:
              cpu: "500m"     # Guaranteed core to start
              memory: "256Mi"
            limits:
              cpu: "7500m"    # Can burst to almost all 8 cores
              memory: "2Gi"
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet: { path: /healthz, port: 8000 }
            initialDelaySeconds: 2
            periodSeconds: 5
---
# ── Worker Deployment (Background Processing) ────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: assessment
spec:
  replicas: 4
  selector:
    matchLabels: { app: worker }
  template:
    metadata:
      labels: { app: worker }
    spec:
      containers:
        - name: worker
          image: assessment/worker:latest
          imagePullPolicy: Never
          env:
            - name: REDIS_HOST
              value: "redis.assessment.svc.cluster.local"
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
