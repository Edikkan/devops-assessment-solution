apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-python
  namespace: assessment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-python
  template:
    metadata:
      labels:
        app: app-python
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: app-python
        image: assessment/app-python:latest
        imagePullPolicy: IfNotPresent
        # High backlog prevents 'Connection Refused' during the 10k surge
        command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "8", "--loop", "uvloop", "--http", "httptools", "--backlog", "32768"]
        env:
        - name: REDIS_URL
          value: "redis://redis.assessment.svc.cluster.local:6379"
        resources:
          requests:
            cpu: "2000m"
          limits:
            cpu: "7500m"
            memory: "2Gi"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 10
