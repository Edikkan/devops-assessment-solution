apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-python
  namespace: assessment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-python
  template:
    metadata:
      labels:
        app: app-python
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: app-python
        image: assessment/app-python:latest
        imagePullPolicy: IfNotPresent
        # Increased backlog to 32k to hold the 10k VUs in queue
        command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "8", "--loop", "uvloop", "--http", "httptools", "--backlog", "32768"]
        resources:
          requests:
            cpu: "2000m"
          limits:
            cpu: "7800m" # Leave a tiny bit for the OS
            memory: "2Gi"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 5
