apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-python
  namespace: assessment
spec:
  replicas: 3 # Scaled for multi-node distribution
  selector:
    matchLabels:
      app: app-python
  template:
    metadata:
      labels:
        app: app-python
    spec:
      containers:
      - name: app-python
        image: assessment/app-python:latest
        imagePullPolicy: IfNotPresent
        command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "4", "--loop", "uvloop", "--http", "httptools", "--backlog", "10000"]
        env:
        - name: REDIS_URL
          value: "redis://redis.assessment.svc.cluster.local:6379"
        resources:
          limits:
            cpu: "2000m"
            memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: app-python-service
  namespace: assessment
spec:
  type: NodePort
  selector:
    app: app-python
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30000 # Direct access port on the VM
