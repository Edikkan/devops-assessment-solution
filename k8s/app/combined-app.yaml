# ── API Deployment ────────────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-python
  namespace: assessment
  labels: { app: app-python }
spec:
  replicas: 15
  selector:
    matchLabels: { app: app-python }
  template:
    metadata:
      labels: { app: app-python }
    spec:
      securityContext:
        sysctls:
          - name: net.core.somaxconn
            value: "10000"
      containers:
        - name: app-python
          image: assessment/app-python:latest
          imagePullPolicy: Never
          env:
            - name: UVICORN_WORKERS
              value: "1"
          resources:
            requests: { cpu: "400m", memory: "256Mi" }
            limits: { cpu: "2000m", memory: "512Mi" }
          readinessProbe:
            httpGet: { path: /readyz, port: 8000 }
            initialDelaySeconds: 10
            periodSeconds: 10
---
# ── API Service (NodePort Bypass) ───────────────────────────────────────────
apiVersion: v1
kind: Service
metadata:
  name: app-python-nodeport
  namespace: assessment
spec:
  type: NodePort
  selector:
    app: app-python
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30080  # This maps VM:30080 directly to the Pods
---
# ── Worker Deployment ─────────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: assessment
  labels: { app: worker }
spec:
  replicas: 4
  selector:
    matchLabels: { app: worker }
  template:
    metadata:
      labels: { app: worker }
    spec:
      containers:
        - name: worker
          image: assessment/worker:latest
          imagePullPolicy: Never
          resources:
            requests: { cpu: "200m", memory: "256Mi" }
