# ── API Deployment ────────────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-python
  namespace: assessment
  labels:
    app: app-python
spec:
  replicas: 15
  selector:
    matchLabels:
      app: app-python
  template:
    metadata:
      labels:
        app: app-python
    spec:
      containers:
        - name: app-python
          image: assessment/app-python:latest
          imagePullPolicy: Never
          env:
            - name: MONGO_MAX_POOL_SIZE
              value: "2"
          resources:
            requests:
              memory: "256Mi"
              cpu: "400m"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 60
---
# ── Worker Deployment (Increased for Speed) ───────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: assessment
spec:
  replicas: 3 # Increased to 3 to clear the 32k Redis backlog faster
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: assessment/worker:latest
          imagePullPolicy: Never
          env:
            - name: BATCH_SIZE
              value: "1000"
---
# ── Ingress (Tuned for High Concurrency) ──────────────────────────────────────
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: assessment-ingress
  namespace: assessment
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # Tuning timeouts to prevent EOF
    traefik.ingress.kubernetes.io/transport.respondingTimeouts.readTimeout: 60s
    traefik.ingress.kubernetes.io/transport.respondingTimeouts.writeTimeout: 60s
    traefik.ingress.kubernetes.io/transport.respondingTimeouts.idleTimeout: 60s
spec:
  rules:
    - host: assessment.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-python
                port:
                  number: 80
