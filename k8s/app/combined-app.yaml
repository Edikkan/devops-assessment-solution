apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-python
  namespace: assessment
spec:
  replicas: 1 # On hostNetwork, only 1 pod can bind to port 8000 per node
  selector:
    matchLabels: { app: app-python }
  template:
    metadata:
      labels: { app: app-python }
    spec:
      hostNetwork: true # Binds directly to VM port 8000
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: app-python
          image: assessment/app-python:latest
          imagePullPolicy: Never
          env:
            - name: UVICORN_WORKERS
              value: "4" # Use 4 workers to leverage the F8s_v2 cores
          resources:
            limits: { cpu: "4000m", memory: "1Gi" }
          readinessProbe:
            httpGet: { path: /healthz, port: 8000 }
            initialDelaySeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: assessment
spec:
  replicas: 4
  selector:
    matchLabels: { app: worker }
  template:
    metadata:
      labels: { app: worker }
    spec:
      containers:
        - name: worker
          image: assessment/worker:latest
          imagePullPolicy: Never
