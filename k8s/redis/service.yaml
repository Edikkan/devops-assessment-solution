---
# ══════════════════════════════════════════════════════════════════════════════
# Redis Service
# ══════════════════════════════════════════════════════════════════════════════
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: assessment
  labels:
    app: redis
    assessment: "true"
spec:
  selector:
    app: redis
  ports:
    - name: redis
      protocol: TCP
      port: 6379
      targetPort: 6379
  type: ClusterIP
