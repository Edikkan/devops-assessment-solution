apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: assessment
spec:
  replicas: 2 # Only 2 workers to avoid lock contention
  template:
    spec:
      containers:
        - name: worker
          image: assessment/worker:latest
          env:
            - name: BATCH_SIZE
              value: "1000" # MAXIMIZE every IOPS ticket
            - name: FLUSH_INTERVAL
              value: "1.0"
          resources:
            limits:
              memory: "512Mi"
              cpu: "1000m"
