# Worker Consumer Deployment
# Purpose: Reads write operations from Redis Stream and batches them to MongoDB
# ════════════════════════════════════════════════════════════════════════════
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: assessment
  labels:
    app: worker
    assessment: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
        assessment: "true"
    spec:
      # CRITICAL FIX: Add init containers to wait for dependencies
      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Redis at redis:6379..."
              until nc -z redis 6379; do
                sleep 2
              done
              echo "Redis is ready!"
        - name: wait-for-mongo
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for MongoDB at mongo:27017..."
              until nc -z mongo 27017; do
                sleep 2
              done
              echo "MongoDB is ready!"
      
      containers:
        - name: worker
          image: assessment/worker:latest
          imagePullPolicy: Never
          env:
            - name: MONGO_URI
              value: "mongodb://mongo:27017/assessmentdb"
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: BATCH_SIZE
              value: "100"
            - name: FLUSH_INTERVAL
              value: "1.0"
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          
          # CRITICAL FIX: Add readiness probe so Kubernetes knows when it's ready
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  # Check if we can reach Redis (our primary dependency)
                  redis-cli -h redis -p 6379 ping | grep -q PONG
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # CRITICAL FIX: Add liveness probe to restart if stuck
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  # Simple check: can we execute a basic command
                  redis-cli -h redis -p 6379 ping | grep -q PONG
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

