apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: assessment
spec:
  replicas: 1 # Stabilize with one worker; it can handle the batching alone.
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: assessment/worker:latest
          env:
            - name: BATCH_SIZE
              value: "1000"
            - name: FLUSH_INTERVAL
              value: "2.0"
          resources:
            limits:
              memory: "512Mi"
              cpu: "1000m"
